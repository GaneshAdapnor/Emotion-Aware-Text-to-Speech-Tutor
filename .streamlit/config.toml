[server]
# headless is set to true for Streamlit Cloud compatibility
# Local scripts override this with --server.headless=false to auto-open browser
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true

[browser]
gatherUsageStats = false
serverAddress = "localhost"
serverPort = 8501
# Auto-open browser when running locally (overridden by command-line flags)

[theme]
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"
